<br>

<div class="col-md-3">
	<button class="btn btn-outline-danger" (click)="exportAsExcel()" style="float: right; margin-top: 10px; margin-right:-850px;cursor: pointer;">Save data</button>
  </div>
        <div class="cointainer">
		<mat-form-field >
			<mat-label>Search here...</mat-label>
			<input matInput (keyup)="applyFilter($event)" placeholder="Typing..." #input id="filter">
		  </mat-form-field>
        </div>

	
	
		<br>
		<div class="mat-elevation-z8">
		  <table mat-table [dataSource]="dataSource" matSort>
		
			<!-- ID Column -->
			
			

			<!-- First Name Column -->
			<ng-container matColumnDef="names" >
			  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
			  <td mat-cell *matCellDef="let row"> {{row.names}}</td>
			</ng-container>
		
			<!-- Last Name Column -->
			<ng-container matColumnDef="date" >
			  <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
			  <td mat-cell *matCellDef="let row"> {{row.date}} </td>
			</ng-container>
		
			<!-- Email Column -->
			<ng-container matColumnDef="dname" >
			  <th mat-header-cell *matHeaderCellDef mat-sort-header> Device name </th>
			  <td mat-cell *matCellDef="let row"> {{row.dname}} </td>
			</ng-container>
			<!-- Mobile Column -->
		
			<!-- Email Column -->
			<ng-container matColumnDef="prodver" >
			  <th mat-header-cell *matHeaderCellDef mat-sort-header> Prod verion </th>
			  <td mat-cell *matCellDef="let row"> {{row.prodver}} </td>
			</ng-container>
			<!-- Mobile Column -->
		
			<!-- Email Column -->
			<ng-container matColumnDef="tesver" >
			  <th mat-header-cell *matHeaderCellDef mat-sort-header> Test version </th>
			  <td mat-cell *matCellDef="let row"> {{row.tesver}} </td>
			</ng-container>
			<!-- Mobile Column -->
		
			<!-- Email Column -->
			<ng-container matColumnDef="cf">
			  <th mat-header-cell *matHeaderCellDef mat-sort-header> Percepxion </th>
			  <td mat-cell *matCellDef="let row"> {{row.cf}} </td>
			</ng-container>
			<!-- Mobile Column -->
		
			<!-- Email Column -->
			<ng-container matColumnDef="lpm">
			  <th mat-header-cell *matHeaderCellDef mat-sort-header> LPM </th>
			  <td mat-cell *matCellDef="let row"> {{row.lpm}} </td>
			</ng-container>
			<!-- Mobile Column -->
		
		  <!-- Email Column -->
			<ng-container matColumnDef="vm">
			  <th mat-header-cell *matHeaderCellDef mat-sort-header> VM </th>
			  <td mat-cell *matCellDef="let row"> {{row.vm}} </td>
			</ng-container>
			<!-- Mobile Column -->
		  <!-- Email Column -->
			<ng-container matColumnDef="cmt">
			  <th mat-header-cell *matHeaderCellDef mat-sort-header> comment </th>
			  <td mat-cell *matCellDef="let row"> {{row.cmt}} </td>
			</ng-container>
			<!-- Mobile Column -->
		
		
			<!-- Action Column -->
			<ng-container matColumnDef="action" >
				<th mat-header-cell *matHeaderCellDef> Action </th>
				<td mat-cell *matCellDef="let row"> 
					<button mat-icon-button (click)="editusers(row)" color="primary">
						<mat-icon> edit </mat-icon>
					</button>

					<button (click)="deleteuser(row.id)" mat-icon-button color="primary">
						<mat-icon> delete </mat-icon>
					</button>

					<!-- <button mat-icon-button routerLink="/userview" (click)="change()" class="mx-2" color="warn"><i class="fa fa-eye"
						aria-hidden="true"></i></button> -->

					
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		
			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
			  <td class="mat-cell" colspan="4" style="justify-content: center;align-items: center;text-align: center;margin: auto;color:red;font-size: medium;">No data matching the filter "{{input.value}}"</td>
			</tr>
		 
		

		</table>
		
		  <!-- <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
		  <mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<app-table></app-table>
