
<div class="col-md-3">
  <button class="btn btn-outline-danger" (click)="template()" style="float: left; margin-top: 10px; margin-left:100px;cursor: pointer;">Template</button>
</div>
<div id="color" style="align-items: center;justify-content: center;text-align: center;margin: 0 auto;">
  <input type="file" (change)="readexcel($event)" style="cursor: pointer;">
</div>
<br>
<br>
<div class="col-md-3">
  <button class="btn btn-outline-danger" (click)="download()" style="float: right; margin-top: -80px; margin-right:-750px;cursor: pointer;">Download data</button>
</div>
<br>
<br>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">no</th>
        <th scope="col">Name</th>
        <th scope="col">Project</th>
        <th scope="col">Task</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of ExcelData">
        <th scope="row">{{data.no}}</th>
        <td>{{data.Name}}</td>
        <td>{{data.Project}}</td>
        <td>{{data.Task}}</td>
      </tr>
    </tbody>
  </table>
